<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript and CSS Component</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="text-gray-100 bg-slate-900 dark">
  
  <section class="">
    <button onclick="addC5()" class="border-0 btn btn-sm bg-gradient-to-t hover:bg-gradient-to-l from-fuchsia-700 to-pink-600">Add c5</button>
    <button onclick="removeC5()" class="border-0 btn btn-sm bg-gradient-to-t hover:bg-gradient-to-l from-fuchsia-700 to-pink-600">remove c5</button>
    <!-- layover -->
    <div id="layoverContainer" class="absolute w-full p-16" style="display: none" >
      <div class="flex flex-col gap-2 px-4 py-2 pb-6 bg-gray-800">
        <!-- cross button -->
        <div class="text-center cursor-pointer select-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            aria-hidden="true"
            role="img"
            class="my-1 ml-auto rounded-none hover:rotate-[30deg] w-[20px] h-[20px] hover:text-emerald-600"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 64 64"
            onclick="kuntu.showLayover(false)"
          ><path d="M52 2H12C6.476 2 2 6.477 2 12v40c0 5.523 4.477 10 10 10h40c5.523 0 10-4.477 10-10V12c0-5.523-4.477-10-10-10zm-2.002 40.799L42.799 50L31.998 39.199L21.2 50l-7.201-7.201L24.799 32l-10.8-10.801L21.2 14l10.798 10.799L42.799 14l7.199 7.199L39.199 32l10.799 10.799z" fill="currentColor" /></svg>
        </div>
        <!-- layover children -->
        <div class="flex w-full gap-1 overflow-x-auto sb sb-thumb-emerald-600">
          <div class="grid w-full grid-cols-4 gap-2">
            <div id="lc1" class="flex-1 min-h-[8rem] h-full select-none text-center cursor-pointer bg-pink-700">
              C 1
            </div>
            <div id="lc2" class="flex-1 min-h-[8rem] h-full select-none text-center cursor-pointer bg-orange-700">
              C 2
            </div>
            <div id="lc3" class="flex-1 min-h-[8rem] h-full select-none text-center cursor-pointer bg-green-700">
              C 3
            </div>
            <div id="lc4" class="flex-1 min-h-[8rem] h-full select-none text-center cursor-pointer bg-blue-700">
              C 4
            </div>
            <div id="lc5" class="flex-1 min-h-[8rem] h-full select-none text-center cursor-pointer bg-pink-700">
              C 5
            </div>
            <div id="lc6" class="flex-1 min-h-[8rem] h-full select-none text-center cursor-pointer bg-orange-700">
              C 6
            </div>
            <div id="lc7" class="flex-1 min-h-[8rem] h-full select-none text-center cursor-pointer bg-green-700">
              C 7
            </div>
            <div id="lc8" class="flex-1 min-h-[8rem] h-full select-none text-center cursor-pointer bg-blue-700">
              C 8
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ./layover -->
    <!-- parent layout -->
    <div layoutPosition="top" mainLayout="base" class="flex h-screen p-8">
      <!-- container -->
      <div mainLayout="low" id="childrenContainer" class="flex gap-2">
        <!-- sub-container 2 -->
        <div mainLayout="lowSubContainer2" class="order-1 h-full gap-8">
          <!-- <div id="left" class="grid w-full h-full grid-cols-4 gap-2"> -->
          <div mainLayout="lowSubContainer2Grid" id="left" class="grid w-full h-full gap-2">
            <div id="c1" class="min-h-[8rem] h-full select-none text-center cursor-pointer bg-pink-700">
              <img src="assets/icon/menu.svg" alt="icon" class="ml-auto" >
              C 1
            </div>
            <div id="c2" class="min-h-[8rem] h-full select-none text-center cursor-pointer bg-orange-700">
              <img src="assets/icon/menu.svg" alt="icon" class="ml-auto" >
              C 2
            </div>
            <div id="c3" class="min-h-[8rem] h-full select-none text-center cursor-pointer bg-green-700">
              <img src="assets/icon/menu.svg" alt="icon" class="ml-auto" >
              C 3
            </div>
            <div id="c4" class="  min-h-[8rem] h-full select-none text-center cursor-pointer bg-blue-700">
              <img src="assets/icon/menu.svg" alt="icon" class="ml-auto" >
              C 4
            </div>
          </div>
        </div>
        <!-- sub-container 1 -->
        <div class="flex-1 min-h-[8rem] py-4 h-full select-none text-center cursor-pointer bg-gradient-to-t from-blue-700 to-emerald-600 order-2">
          <p>children: 8</p>
          <button class="m-2 my-3 border-black rounded hover:bg-black btn btn-sm" onclick="kuntu.showLayover(true)">
            Show Aggregator
          </button>
        </div>
      </div>
      <!-- container -->
      <div mainLayout="high" id="right" class="flex-1 w-full bg-fuchsia-700"></div>
    </div>
  </section>


<script src="assets/js/main.js"></script>
</body>
</html>
